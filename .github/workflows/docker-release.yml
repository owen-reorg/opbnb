name: DockerImage build and push

on:
  push:
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*
    branches:
      - 'develop'
      - 'master'
      - 'package'
    workflow_dispatch:

jobs:
  # Push image to GitHub Packages.
  push-op-node:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: test image meta
        id: meta0
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/op-node-test
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      - name: image meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/op-node
          tags: |
            type=semver,pattern={{version}}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./op-node/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }},${{ steps.meta0.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


